<ion-header>

  <ion-navbar>
    <!--hideBackButton="true"-->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Plantas para Doação</ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list inset>
    
      <ion-item *ngFor="let doacao of doacoes" (click)="seleciona(doacao)">
        <!--<ion-img src="assets/images/doar.jpg"></ion-img>-->
        
          <ion-avatar item-start>
            <img src="{{doacao.img}}"/>
          </ion-avatar>

          <h2>Nome: {{doacao.nomePlanta}}</h2>
          <p>Usuario: {{doacao.nomeUsuario}}</p>
          <p>Tipo: {{doacao.tipo}}</p>
          <p>Qtd: {{doacao.quantidade}}</p>
        
      </ion-item>
  </ion-list>



</ion-content>
