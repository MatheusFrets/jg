<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Cadastro de Locais</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="cadastrolocais()">
    <ion-item>
      <ion-label stacked>Local</ion-label>
      <ion-input [(ngModel)]="cadastrolocais.local" name='cadastrolocal.local' type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descricao</ion-label>
      <ion-input [(ngModel)]="cadastrolocal.descricao" name='cadastrolocal.descricao' type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Latitude</ion-label>
      <ion-input [(ngModel)]="cadastrolocal.latitude" name='cadastrolocal.latitude' type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Longitude</ion-label>
      <ion-input [(ngModel)]="cadastrolocal.longitude" name='cadastrolocal.longitude' type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Status</ion-label>
      <ion-input [(ngModel)]="cadastrolocal.status" name='cadastrolocal.status' type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>ID Usuario</ion-label>
      <ion-input [(ngModel)]="cadastrolocal.id_usuario" name='cadastrolocal.id_usuario' type="number"></ion-input>
    </ion-item>




    <button ion-button block type="submit" color="danger">Cadastrar</button>
  </form>


</ion-content>
