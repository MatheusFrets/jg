<ion-header>

  <ion-navbar>
    <ion-title>detalhesplanta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
      
      <ion-card color="#00FFFF">
        <ion-card-content>
          <ion-card-title small color="danger">Planta</ion-card-title>
          <img width="100%" src="{{planta.img}}"/>
          <!--<ion-item color="dark">id: {{planta.id}}</ion-item>-->
          <ion-item color="dark">Nome: {{planta.nomePlanta}}</ion-item>
          <ion-item color="dark">Quantidade: {{planta.quantidade}}</ion-item>
          <ion-item color="dark">Usuario: {{planta.nomeUsuario}}</ion-item>
          
            
          
        </ion-card-content>
        <ion-row no-padding>
         
    
          <ion-col text-right>
            <button ion-button clear small color="danger" icon-start (click)="acompanhamento(planta.id)">
                  <ion-icon name='share-alt'></ion-icon>
                  Acompanhamento
                </button>
          </ion-col>
        </ion-row>
      </ion-card>
      
    </ion-content>
